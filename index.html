<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
   />

    <link rel="stylesheet" href="weatherstyle.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Jumbotron for Title -->
    <nav class ="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
      
      <div class="row">
      
        <div class="col-4 bg-light">
          <br />
          <!-- search input and display for city buttons -->
              <button type="submit" class="btn btn-default" id="search-city">
                <i class="fa fa-search"></i>Search for a City
              </button>
              <form id="city-form">
                <label for="city-input"></label>
                <input type="text" id="city-input"/><br />
              </form>
             <div id="buttons-view"></div> 
            
           
              <div class="row">
                  <div class="col-10 border border-dark m-3 rounded">
                      <div class="row">
                          <div class="col-12">
                            <h3></h3>
                            <div class="city-weather"></div>  
                            <div class = "icon"></div>  
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                            <div class="tempF"></div>  
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                            <div class="humidity"></div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                            <div class="wind"></div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12 d-flex">
                            <div class="UV-index"></div>
                          </div>
                      </div>
                  </div>  
              </div>  
        </div>
      
       <div class="col-4">
            <!--forcast data display-->
          <div class="card">
            <div class="card-header">
              <div class="f-date1"></div>  
            </div>
            <div class = "card-body">
              <div class = "iconF1"></div>
             <div class="f-tempF1"></div>
             <div class="f-humidity1"></div> 
          </div>
       </div>
       <div class="card">
        <div class="card-header">
          <div class="f-date3"></div> 
        </div>
            <div class="card-body">
        <div class = "iconF3"></div>
       <div class="f-tempF3"></div>
       <div class="f-humidity3"></div>
            </div>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="f-date5"></div>
      </div>
    <div class="card-body"> 
      <div class = "iconF5"></div>
     <div class="f-tempF5"></div>
     <div class="f-humidity5"></div>
  </div>
    </div>
       </div>
    <div class ="col-4">
      <div class="card">
        <div class="card-header">
          <div class="f-date2"></div>  
        </div>
        <div class = "card-body">
          <div class = "iconF2"></div>
         <div class="f-tempF2"></div>
         <div class="f-humidity2"></div> 
      </div>
   </div>
   <div class="card">
    <div class="card-header">
      <div class="f-date4"></div>  
    </div>
    <div class = "card-body">
      <div class = "iconF4"></div>
     <div class="f-tempF4"></div>
     <div class="f-humidity4"></div> 
    </div>
          
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
